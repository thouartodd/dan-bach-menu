<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffcc;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
            border: 2px solid #00ffcc;
            padding: 10px 20px;
            display: inline-block;
            transition: all 0.3s;
        }
        a:hover {
            background-color: #00ffcc;
            color: #0a0a0a;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>ERROR 404</h1>
        <p>Requested page not found. The system could not locate the requested resource.</p>
        <a href="index.html">Return to Main Menu</a>
    </div>
</body>
</html>
